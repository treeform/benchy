name: GitHub Actions

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        nim-version: ['1.6.18', '2.0.2']

    runs-on: ${{ matrix.os }}

    steps:

    - name: Install Choosenim
      run: |
        curl -O https://nim-lang.org/choosenim/init.sh
        sh init.sh -n
        echo "${{ github.workspace }}/.nimble/bin" >> $GITHUB_PATH

    - name: Install Version
      run: choosenim ${{ matrix.nim-version }}

    - name: Install Atlas
      run: |
        git clone https://github.com/nim-lang/atlas.git
        cd atlas
        git checkout cbba9fa77fa837931bf3c58e20c1f8cb15a22919
        nim c src/atlas.nim
        sudo mv src/atlas ${{ github.workspace }}/.nimble/bin

    - name: Init Atlas
      run: atlas init

    - name: Install this Commit
      run: atlas use https://github.com/${{ github.repository }}#${{ github.sha }}

    - name: List nim.cfg
      run: cat nim.cfg

    - name: Run tests
      run: |
        cd "${{ github.event.repository.name }}.${{ github.event.repository.owner.login }}.github.com"

        nim c -r tests/test.nim
