name: GitHub Actions

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        nim-version: ['1.6.18', '2.0.2']

    runs-on: ${{ matrix.os }}

    steps:

    - name: Install Choosenim
      run: |
        curl -O https://nim-lang.org/choosenim/init.sh
        sh init.sh -y
        echo "/home/runner/.nimble/bin" >> $GITHUB_PATH

    - name: Install Version
      run: choosenim ${{ matrix.nim-version }}

    - name: Install Atlas
      run: |
        git clone -b 0.6.2 https://github.com/nim-lang/atlas.git
        cd atlas
        nim c src/atlas.nim
        sudo mv src/atlas /home/runner/.nimble/bin

    - name: Init Atlas
      run: atlas init

    - name: Install this Commit
      run: atlas use https://github.com/${{ github.repository }}#${{ github.sha }}

    - name: List nim.cfg
      run: cat nim.cfg

    - name: Run tests
      run: |
        cd "${{ github.event.repository.name }}.${{ github.event.repository.owner.login }}.github.com"

        nim c -r tests/test.nim
